<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MewToken - Token Oficial</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f8a8ff, #d67aff, #a855f7, #6b21a8);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            color: white;
            margin: 0;
            padding: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        .logo {
            width: 120px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 15px 0;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn {
            background: linear-gradient(90deg, #ff66c4, #ff33aa);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 102, 196, 0.5);
            animation: pulse 1.5s infinite;
        }
        .btn:hover {
            background: linear-gradient(90deg, #ff33aa, #ff66c4);
            transform: scale(1.1);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .social-links {
            margin-top: 20px;
        }
        .social-btn {
            display: inline-block;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .social-btn.twitter {
            background: linear-gradient(90deg, #1DA1F2, #0d8ecf);
            color: white;
            box-shadow: 0 4px 10px rgba(29, 161, 242, 0.5);
        }
        .social-btn.tiktok {
            background: linear-gradient(90deg, #ff0050, #ff1a75);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 0, 80, 0.5);
        }
        .social-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/Mew_logo.png" alt="Mew Token Logo" class="logo">
        <h1>MewToken</h1>
        <p>El token oficial inspirado en la energía y dulzura de Mew. ¡Úsalo para transacciones, intercambios y más!</p>
        <button class="btn" onclick="addToMetaMask()">Agregar a MetaMask</button>
        <div class="social-links">
            <button class="social-btn twitter" onclick="window.open('https://x.com/Mew_Token', '_blank')">X</button>
            <button class="social-btn tiktok" onclick="window.open('https://www.tiktok.com/@mewtokenoficial', '_blank')">TikTok</button>
        </div>
    </div>
    
    <script>
        function addToMetaMask() {
            const tokenAddress = "0xd9145CCE52D386f254917e481eB44e9943F39138"; // Reemplaza con la dirección real
            const tokenSymbol = "MEW";
            const tokenDecimals = 18;
            
            if (window.ethereum) {
                window.ethereum.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: {
                            address: tokenAddress,
                            symbol: tokenSymbol,
                            decimals: tokenDecimals,
                            image: "images/Mew_logo.png"
                        }
                    }
                }).then(success => {
                    if (success) {
                        alert('¡MewToken agregado a MetaMask!');
                    } else {
                        alert('Error al agregar el token.');
                    }
                });
            } else {
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                if (isMobile) {
                    window.location.href = "https://metamask.app.link/dapp/yourwebsite.com"; // Reemplaza con tu dominio
                } else {
                    alert('MetaMask no está instalado.');
                }
            }
        }
    </script>
</body>
</html>
