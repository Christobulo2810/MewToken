<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MewToken - Token Oficial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #222;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        img {
            width: 120px;
        }
        h1 {
            color: #ffcc00;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #ffcc00;
            color: black;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .button:hover {
            background-color: #e6b800;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Christobulo2810/MewToken/main/MewLogo.png" alt="MewToken Logo">
        <h1>MewToken</h1>
        <p>El token oficial de la comunidad Mew. Úsalo para transacciones, intercambios y más.</p>
        <a href="#" class="button" onclick="addToMetaMask()">Agregar a MetaMask</a>
        
        <div class="links">
            <p><strong>Enlaces útiles:</strong></p>
            <a href="https://buidlbear.com/tx/0xd9145CCE52D386f254917e481eB44e9943F39138" target="_blank">Ver contrato</a>
            <a href="https://twitter.com/MewToken" target="_blank">Twitter</a>
            <a href="https://t.me/MewToken" target="_blank">Telegram</a>
        </div>
    </div>
    
    <script>
        function addToMetaMask() {
            const tokenAddress = "0xd9145CCE52D386f254917e481eB44e9943F39138"; // Reemplaza con la dirección real
            const tokenSymbol = "MEW";
            const tokenDecimals = 18;
            
            if (window.ethereum) {
                window.ethereum.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: {
                            address: tokenAddress,
                            symbol: tokenSymbol,
                            decimals: tokenDecimals,
                            image: "https://raw.githubusercontent.com/Christobulo2810/MewToken/main/MewLogo.png"
                        }
                    }
                }).then(success => {
                    if (success) {
                        alert('¡MewToken agregado a MetaMask!');
                    } else {
                        alert('Error al agregar el token.');
                    }
                });
            } else {
                alert('MetaMask no está instalado.');
            }
        }
    </script>
</body>
</html>
