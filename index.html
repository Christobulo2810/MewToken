<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mew Token - Token Revolucionario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f8a8ff, #d67aff, #a855f7, #6b21a8);
            text-align: center;
            color: white;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        .logo {
            width: 150px;
            margin: 10px auto;
        }
        .title {
            font-size: 2rem;
            color: #fff;
            font-weight: bold;
        }
        .description {
            font-size: 1.2rem;
            color: #f0f0f0;
            margin: 15px 0;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #ff66c4, #ff33aa);
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="cat-animation" src="/mnt/data/MewLogo.png" alt="Mew Token Logo">
        <h1>Mew Token</h1>
        <p class="description">El token mágico inspirado en el mítico Mew: un token para los soñadores, visionarios y amantes del misterio.</p>
        <a href="#" class="btn">Comprar Mew Token</a>
    </div>
</body>
</html>
